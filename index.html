<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Carousel</title>
    <style>
        /* ✅ CSS Reset: Removes default browser styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f8f8f8;
        }

        /* ✅ Carousel container */
        .products-carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 250px;
            white-space: nowrap;
        }

        /* ✅ Smooth infinite animation */
        .carousel-track {
            display: flex;
            will-change: transform;
            animation: scroll 8s linear infinite;
            transform: translate3d(0, 0, 0);
        }

        /* ✅ Image styling */
        .product-image {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            margin: 0 4rem;
            flex-shrink: 0;
            backface-visibility: hidden;
        }

        .product-image img {
            max-height: 250px;
            width: auto;
            display: block;
        }

        /* ✅ True seamless scrolling */
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

   <section class="products-carousel">
        <div class="carousel-track">
            <!-- Original set of images -->
            <div class="product-image"><img src="images/Board2.png" alt="product"></div>
            <div class="product-image"><img src="images/FieldBath.png" alt="product"></div>
            <div class="product-image"><img src="images/Stickers.png" alt="stickers"></div>
            <div class="product-image"><img src="images/TShirt.png" alt="t-shirt"></div>

            <!-- Duplicate set #1 -->

            <div class="product-image"><img src="images/Stickers.png" alt="stickers"></div>
            <div class="product-image"><img src="images/TShirt.png" alt="t-shirt"></div>

            <!-- Duplicate set #2 -->
            <div class="product-image"><img src="images/Board2.png" alt="product"></div>
            <div class="product-image"><img src="images/FieldBath.png" alt="product"></div>
            <div class="product-image"><img src="images/Stickers.png" alt="stickers"></div>
            <div class="product-image"><img src="images/TShirt.png" alt="t-shirt"></div>
        </div>
   </section> 

</body>
</html>
