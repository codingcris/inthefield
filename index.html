<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Carousel</title>
    <style>
        /* ✅ CSS Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f8f8f8;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ✅ Carousel Container */
        .products-carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 250px;
            white-space: nowrap;
        }

        /* ✅ The true seamless scrolling track */
        .carousel-track {
            display: flex;
            will-change: transform;
            animation: scroll 10s linear infinite;
            gap: 0; /* Remove gap to prevent snapping */
        }

        /* ✅ Image Styling */
        .product-image {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            margin: 0 4rem; /* Add spacing without breaking animation */
            flex-shrink: 0; /* Prevents shrinking */
        }

        .product-image img {
            max-height: 250px;
            width: auto;
        }

        .board {
            max-width: 450px;
        }

        /* Smooth infinite scrolling */
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>

   <section class="products-carousel">
        <div class="carousel-track">
            <!-- Original set of images -->
            <div class="product-image"><img src="images/Board2.png" alt="product" class="board"></div>
            <div class="product-image"><img src="images/FieldBath.png" alt="product"></div>
            <div class="product-image"><img src="images/Stickers.png" alt="stickers"></div>
            <div class="product-image"><img src="images/TShirt.png" alt="t-shirt"></div>

            <!-- Duplicate set for seamless looping -->
            <div class="product-image"><img src="images/Board2.png" alt="product" class="board"></div>
            <div class="product-image"><img src="images/FieldBath.png" alt="product"></div>
            <div class="product-image"><img src="images/Stickers.png" alt="stickers"></div>
            <div class="product-image"><img src="images/TShirt.png" alt="t-shirt"></div>
        </div>
   </section> 

</body>
</html>
